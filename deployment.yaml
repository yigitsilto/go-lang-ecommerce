apiVersion: apps/v1
kind: Deployment
metadata:
  name: gocommerce-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gocommerce
  template:
    metadata:
      labels:
        app: gocommerce
    spec:
      containers:
        - name: gocommerce-container
          image: yigitsilto/gocommerce1.0.0:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
